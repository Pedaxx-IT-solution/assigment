<!DOCTYPE html>
<html>
<head>
	<title> Registration Form using Bootstrap  </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style type="text/css">
		body{
				background-image: url(resources/background.jpg) ;
				background-size: 1500px  700px ;


		}
	





</style>


</head>
<body >

		<div class="container-fluid "   >

			<div class=" row">

				<div class="col-6  text-light d-flex justify-content-center 
					align-items-center" style=" height: 100vh  " > 


					<form>
							<div class="form-group">
						    <label class=" text-dark font-weight-bold " >User Name</label>
						    <input type="text "  name="username" class="form-control"  aria-describedby="emailHelp">
						   
						  </div>


						  <div class="form-group">
						    <label class=" text-dark font-weight-bold "  >Mobile</label>
						    <input type="text"  name="mobile" class="form-control"  aria-describedby="emailHelp">
						   
						  </div>





						  <div class="form-group">
						    <label  class=" text-dark  font-weight-bold " >Email address</label>
						    <input type="email" name="email" class="form-control"  aria-describedby="emailHelp">
						   
						  </div>
						  <div class="form-group">
						    <label class=" text-dark font-weight-bold"  >Password</label>
						    <input type="password" name="password" class="form-control">
						  </div>
						 
						  <button type="submit" class="btn btn-primary">Submit</button>
					</form>					



				</div>

			</div>

		</div>



</body>
</html>
